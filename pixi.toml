[workspace]
authors = ["Jess Robertson <jess.robertson@niwa.co.nz>"]
channels = ["conda-forge"]
name = "logerr"
platforms = ["osx-arm64"]
version = "0.1.0"

[tasks]

[dependencies]
loguru = ">=0.7.3,<0.8"
confection = ">=0.1.5,<0.2"

[feature.dev.dependencies]
pytest = "*"
hypothesis = "*"
mypy = "*"
pytest-cov = ">=6.2.1,<7"

[feature.dev.tasks]
test = "pytest tests/ --doctest-modules logerr --cov=logerr --cov-report=term --cov-report=html"
test-all = "pytest tests/ --doctest-modules logerr"
typecheck = "mypy logerr"

[feature.docs.dependencies]
mkdocs = "*"
mkdocs-material = "*"
mkdocstrings = "*"
mkdocstrings-python = "*"

[feature.docs.tasks]
docs-serve = "mkdocs serve"
docs-build = "mkdocs build"

[environments]
dev = ["dev", "docs"]
docs = ["docs"]
